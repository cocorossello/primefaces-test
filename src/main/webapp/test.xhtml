<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form>
        <p:growl id="message" showDetail="true">
            <p:autoUpdate></p:autoUpdate>
        </p:growl>
        <p:dataTable rowKey="#{someBean}" value="#{testView.someBeans}" var="someBean">
            <p:column style="width:2rem">
                <p:rowToggler/>
            </p:column>
            <p:column>
                #{someBean.someString}
            </p:column>
            <p:column>
                <p:commandButton value="Confirm" action="#{testView.confirm}" styleClass="mr-2" icon="pi pi-check">
                    <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
            </p:column>

            <p:rowExpansion>
                <p:commandButton value="Confirm" action="#{testView.confirm}" styleClass="mr-2" icon="pi pi-check">
                    <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
            </p:rowExpansion>

        </p:dataTable>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>


    <h2>issue with keyfilter and PF 13.0.0-RC2</h2>
    <h:form>
        <p:inputText required="true" styleClass="some-input">
            <p:keyFilter preventPaste="false" testFunction="return !c.match(/[\d\u0300-\uFFFF]/);"/>
        </p:inputText>
    </h:form>
</h:body>
</html>
